<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="text-gray-600 font-body">
    <!-- Content wrapper -->
    <div class="grid md:grid-cols-3">
      <div class="md:grid-col-1">
        <!-- navbar -->
        <nav>
          <div>
            <h1 class="font-bold uppercase p-4">
              <a href="/">Food Ninja</a>
            </h1>
          </div>
          <ul>
            <li class="text-gray-700 font-bold">
              <a href="#">
                <span>Home</span>
              </a>
            </li>
            <li>
              <a href="#">
                <span>About</span>
              </a>
            </li>
            <li>
              <a href="#">
                <span>Contact</span>
              </a>
            </li>
          </ul>
        </nav>
      </div>

      <main class="px-16 py-6 bg-gray-200 md:col-span-2">
        <!-- Login / Sign up -->
        <div class="flex justify-center md:justify-end">
          <a class="text-primary btn border-primary md:border-2" href="#"
            >Log in</a
          >
          <a class="text-primary ml-2 btn border-primary md:border-2" href="#"
            >Sign up</a
          >
        </div>

        <!-- Header -->
        <header>
          <h2 class="text-6xl font-semibold text-gray-600">Recipes</h2>
          <h3 class="text-2xl font-semibold">For Ninjas</h3>
        </header>

        <div>
          <h4 class="font-bold pb-2 mt-12 border-gray-500 border-b">
            Latest Recipes
          </h4>

          <div class="grid lg:grid-cols-3 gap-10">
            <!-- cards go here -->
            <div class="card">
              <img
                class="w-full h-32 sm:h-48 object-cover"
                src="img/stew.jpg"
                alt="stew"
              />
              <div class="m-4">
                <span class="font-bold">5 Bean Chili Stew</span>
                <span class="block text-gray-500 text-sm">Recipe by Mario</span>
              </div>
              <div class="badge">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="w-5 inline-block"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M12 6v6h4.5m4.5 0a9 9 0 11-18 0 9 9 0 0118 0z"
                  />
                </svg>

                <span>25mins</span>
              </div>
            </div>
            <div class="card">
              <img
                class="w-full h-32 sm:h-48 object-cover"
                src="img/noodles.jpg"
                alt="stew"
              />
              <div class="m-4">
                <span class="font-bold">5 Bean Chili Noodles</span>
                <span class="block text-gray-500 text-sm">Recipe by Mario</span>
              </div>
              <div class="badge">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="w-5 inline-block"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M12 6v6h4.5m4.5 0a9 9 0 11-18 0 9 9 0 0118 0z"
                  />
                </svg>

                <span>25mins</span>
              </div>
            </div>
            <div class="card">
              <img
                class="w-full h-32 sm:h-48 object-cover"
                src="img/curry.jpg"
                alt="stew"
              />
              <div class="m-4">
                <span class="font-bold">5 Bean Chili Curry</span>
                <span class="block text-gray-500 text-sm">Recipe by Mario</span>
              </div>
              <div class="badge">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="w-5 inline-block"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M12 6v6h4.5m4.5 0a9 9 0 11-18 0 9 9 0 0118 0z"
                  />
                </svg>

                <span>25mins</span>
              </div>
            </div>
          </div>

          <h4 class="font-bold pb-2 mt-12 border-gray-500 border-b">
            Most Popular
          </h4>
        </div>

        <div class="flex justify-center">
          <div class="btn mt-10 bg-secondary-100 text-secondary-200">
            Load more
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
